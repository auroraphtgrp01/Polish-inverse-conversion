<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-grid.min.css"
        integrity="sha512-ZuRTqfQ3jNAKvJskDAU/hxbX1w25g41bANOVd1Co6GahIe2XjM6uVZ9dh0Nt3KFCOA061amfF2VeL60aJXdwwQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-utilities.min.css"
        integrity="sha512-IspcQcJxnKFKfac3SzzLPXyGt77Twdkh1QmoLJlk+VDWCeGNVf7rCl/Srop+WwzX3S7IS2nxe9sfqLuMergysw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app" class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-5">
                <div class="card">
                    <div class="card-header text-center"><b class="text-danger">CHUYỂN ĐỔI NGHỊCH ĐẢO BALAN</b></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="">Nhập Biểu Thức: </label>
                                <input @keyup.enter="displaySteps()" id="textInput" for="" class="form-control"></input>
                            </div>
                            <div class="col-md-12 mt-3 text-end">
                                <button v-on:click="displaySteps()" class=" btn
                                    btn-danger w-100">
                                    Chuyển Đổi Biểu Thức
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="card-header text-center"><b class="text-danger">KẾT QUẢ</b></div>
                        <div><b class="text-success">BIỂU THỨC SAU KHI CHUYỂN LÀ: </b> <b
                                class="text-danger">{{ finalResult }}</b> </div>
                        <div><b class="text-success">KẾT QUẢ: </b><b class="text-danger">{{ finalResult1 }}</b></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-7">
                <div class="card">
                    <div class="card-header text-center"><b class="text-danger">QUÁ TRÌNH CHUYỂN ĐỔI</b></div>
                    <div class="card-body">
                        <div id="outputTable"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
    integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="indes.js"></script>

</html>
